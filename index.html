<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
      <button id="2-players">2 Jogadores</button>
      <button id="ai-player">Contra IA</button>
    </div>
    <div id="container" class="hide">
      <div class="box" id="block1"></div>
      <div class="box" id="block2"></div>
      <div class="box" id="block3"></div>
      <div class="box" id="block4"></div>
      <div class="box" id="block5"></div>
      <div class="box" id="block6"></div>
      <div class="box" id="block7"></div>
      <div class="box" id="block8"></div>
      <div class="box" id="block9"></div>
      <div id="scoreboard-container">
        <h2>Placar:</h2>
        <span class="score-box">
          <span id="x-scoreboard">X</span>
          <span id="scoreboard-1">0</span>
        </span>
        <span class="score-box">
          <span id="o-scoreboard"></span>
          <span id="scoreboard-2">0</span>
        </span>
      </div>
    </div>
    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>
    <div id="message" class="hide">
      <p></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
